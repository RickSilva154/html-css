<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando as imagens dinamicas</title>
</head>
<body>
    <h1>Teste de imagens que mudam de acordo com o usuario</h1>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto de tamanho G">
    </picture>
    <h1>teste de carregamento de audio</h1>
    <audio preload="metadata" controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
